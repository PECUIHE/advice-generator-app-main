<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Advice generator app</title>
  
</head>

<body>

  <main class="container">
    <section class="advice-card">
      <div class="advice-id">
        <h6>ADVICE #<span id="slip-id"><!-- Advice ID goes here --></span></h6>
      </div>

      <div class="advice-statement">
        <p>“ <span id="advice"></span> ”</p>
      </div>

      <div>
        <img src="./images/pattern-divider-mobile.svg" width="100%" alt="pause-icon">
      </div>

      <div class="next-button">
        <button id="next-btn"><img src="./images/icon-dice.svg" alt="dice-icon"></button>
      </div>

    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/PECUIHE">PECUIHE</a>.
  </div>

  <script src="app.js"></script>
</body>
</html>
